<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Çıkış Yaptınız Sisteme Girebilmek İçin Lütfen Login Butonuna Tıklayın"/>

    <h:form>
        <p>Kullanıcı Adı <h:inputText value="#{loginController.user.username}"/> </p>
        <p>Parola <h:inputText value="#{loginController.user.password}"/> </p>
        <h:commandButton action="#{loginController.Login()}" value="Login" style="margin-right:20px;"/>
    </h:form>

</f:view>
</html>
