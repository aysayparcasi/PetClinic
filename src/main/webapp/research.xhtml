<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
<ui:composition template = "pageTemplate.xhtml">
   <ui:define name = "content">
      <p:growl id="growl" sticky="false" showDetail="true" />
      <h:form id="assingFormId">
         <h:panelGrid columns="2">
            <p:outputLabel value="Sahip : " />
            <p:selectOneMenu value="#{petController.ownerList}"
                             editable="true" converter="ownerConverter">
               <p:ajax event="change" update="petListId"
                       listener="#{petController.changeOwner()}"/>
               <f:selectItem itemLabel="Birini Seçiniz" itemValue="" />
               <f:selectItems value="#{petController.ownerList}"
                              itemLabel="#{owner.firstName}"
                              itemValue="#{owner}" var="owner" />
            </p:selectOneMenu>

            <p:outputLabel value="Hayvanlar : " />
            <p:selectOneMenu id="petListId" value="#{petController.selectedPet}"
                             editable="true" converter="petConverter">
               <p:ajax  update="petListId"
                       listener="#{petController.selectedOwner}"/>
               <f:selectItem itemLabel="Birini Seçiniz" itemValue="" />
               <f:selectItems value="#{petController.petList}"
                              itemLabel="#{pet.name} "
                              itemValue="#{pet}" var="pet" />
            </p:selectOneMenu>
         </h:panelGrid>

      </h:form>
   </ui:define>
</ui:composition>
</body>
</html>
