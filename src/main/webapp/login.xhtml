<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
   <title>Login</title>
</h:head>

<h:body>

   <h1>Giriş Sayfası</h1>
   <h:form>
      <p>Kullanıcı Adı <h:inputText value="#{loginController.user.username}"/> </p>
      <p>Parola <h:inputText value="#{loginController.user.password}"/> </p>
      <h:commandButton action="#{loginController.Login()}" value="Giriş Yapınız"
                       style="margin-right:20px;"/>
   </h:form>

   <h:form>

      <h:commandButton action="/logout?faces-redirect=true" value="Logout"
                       styleClass="danger-btn"/>

      <h:commandButton action="/register?faces-redirect=true" value="Register"/>

   </h:form>
</h:body>
</html>
